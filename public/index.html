<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafik Penduduk Indonesia 2024</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Styling untuk kotak pembungkus */
    .container {
      width: 60%; /* Menentukan lebar kotak pembungkus */
      margin: 50px auto; /* Memberikan margin otomatis untuk posisi tengah */
      padding: 20px; /* Memberikan padding di dalam kotak */
      background-color: #ffffff; /* Latar belakang kotak */
      border-radius: 5px; /* Radius sudut kotak 5px */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Menambahkan shadow lembut */
      text-align: center; /* Menengahkan teks di dalam kotak */
    }

    h1 {
      font-family: 'Arial', sans-serif; /* Mengatur font judul */
      font-size: 24px;
      color: #333; /* Warna teks */
    }

    canvas {
      border-radius: 5px; /* Menambahkan border radius pada canvas grafik */
    }

    .chart-options {
      margin: 20px 0;
    }

    label {
      margin-right: 10px;
    }

    select {
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Kotak pembungkus untuk konten -->
  <div class="container">
    <h1>Grafik Penduduk Indonesia Tahun 2024</h1>
    
    <!-- Dropdown untuk memilih jenis grafik -->
    <div class="chart-options">
      <label for="chartType">Pilih Jenis Grafik: </label>
      <select id="chartType">
        <option value="line">Line Chart</option>
        <option value="bar">Bar Chart</option>
        <option value="radar">Radar Chart</option>
        <option value="polarArea">Polar Area Chart</option>
      </select>
    </div>
    
    <!-- Canvas untuk grafik -->
    <canvas id="populationChart" width="400" height="200"></canvas>
  </div>
  
  <script>
    /* Data penduduk Indonesia 2024 (Estimasi) */
    const populationData = {
      labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
      datasets: [{
        label: 'Jumlah Penduduk (Estimasi)',
        data: [276000000, 277000000, 278000000, 279000000, 280000000, 281000000, 282000000, 283000000, 284000000, 285000000, 286000000, 287000000], // Estimasi bulanan
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    };

    /* Default chart type */
    let chartType = 'line'; // Default chart is Line Chart

    /* Konfigurasi chart */
    const config = {
      type: chartType,
      data: populationData,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    /* Membuat chart pertama kali */
    const ctx = document.getElementById('populationChart').getContext('2d');
    let myChart = new Chart(ctx, config);

    /* Fungsi untuk memperbarui grafik berdasarkan pilihan */
    const updateChartType = (newChartType) => {
      myChart.destroy();  // Hapus chart yang ada sebelumnya
      config.type = newChartType; // Ubah tipe grafik
      myChart = new Chart(ctx, config); // Buat grafik baru dengan tipe yang baru
    };

    /* Event listener untuk menangani perubahan jenis grafik */
    const chartTypeSelect = document.getElementById('chartType');
    chartTypeSelect.addEventListener('change', (event) => {
      updateChartType(event.target.value);
    });
  </script>

</body>
</html>
